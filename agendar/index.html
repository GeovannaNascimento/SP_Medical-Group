<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Caixa de Texto e Botão de Envio</title>
</head>
<body>

  <header>
    <div>
      <img src="https://img.freepik.com/vetores-gratis/ilustracao-de-medico-icone_53876-6167.jpg" alt="" type="img" class="logo" height="80" width="80">
    </div>
    <h1 class="titulo">SP Medical Group</h1>
  </header>

  <main>
    <section>
      <div class="rectangle"></div>
      <div class="rectangle2"></div>
      <div class="rectangle3"></div>
    </section>
  </main>

  <div>
    <img src="https://prodoctor.net/blog/wp-content/uploads/2020/03/como-melhorar-a-relacao-medico-paciente.png-min-1280x720.jpg">
  </div>

  <div class="input-container">
    <h2>Marcar consulta</h2>
    <input type="text" id="texto1" name="texto1" placeholder="Médico(a)">
    <input type="text" id="texto2" name="texto2" placeholder="Data">
    <input type="text" id="texto3" name="texto3" placeholder="Senha">
    <div class="button-container">
      <button id="enviar">Enviar</button>
    </div>
  </div>

</body>
</html>
