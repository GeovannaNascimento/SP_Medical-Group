<!DOCTYPE html>

<html lang="ptbr">

<head>
    <link rel="stylesheet" type="text/css" href="/css/cadastro.css">
    <link rel="shortcut icon" type="image/jpg" href="/img/logo.png">
    <title>SP Medical Group</title>
    <script src="/js/cadastro.js"></script>
</head>

<body>
    <header>
        <div>
            <img src="/img/logo.png" type="img" class="logo" height="95" width="95">
        </div>
        <h1 class="titulo">SP Medical Group</h1>
    </header>

    <div class="rectangle"></div>
    <div class="rectangle2"></div>

    <div class="cadastro">
        <h3>Cadastre-se</h3>
    </div>

    <div class="fundo">
        <img src="https://blog.imedicina.com.br/wp-content/uploads/2017/09/iStock-1136865476-1200x695.jpg" alt="Imagem de fundo"/>
    </div>

    <div class="email">
        <input type="email" id="email" placeholder="Email">
    </div>

    <div class="cpf">
        <input type="text" id="cpf" placeholder="CPF">
    </div>

    <div class="senha">
        <input type="password" id="password" placeholder="Senha">
    </div>

    <div class="confirmarsenha">
        <input type="password" id="confirmPassword" placeholder="Confirmar Senha">
    </div>

    <form class="voltar">
        <input type="image" src="/img/btn voltar.png" class="voltar" alt="Submit">
    </form>

    <div class="cadastrar">
        <button onclick="Cadastrar()">Cadastrar</button> 
    </div>
    
    
</body>
</html>
