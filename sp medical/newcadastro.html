<!DOCTYPE html>
<html lang="ptbr">
<head>
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    
    <title>Cadastre-se!</title>
    <script src="newcadastro.js"></script>
</head>

    <header>

    <div class="rectangle"></div>
    <div class="rectangle2"></div>

    <div class="login">

    <div class="email">

    <div class="entrar">

</body>
</html>
